<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bookmarks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700,800" rel="stylesheet">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/widescreen.css">
</head>

<body>
    <nav role="navigation">
        <form id="js-add-button">
            <button type="button" class="addButton css-add-button">+</button>
        </form>
        <form id ="js-search-filter">
            <select class="rate">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <!-- <button type="submit" class="submit-filter css-filter-button"></button> -->
        </form>
    </nav>

    <header role="banner">
        <h1>Bookmarks</h1>
    </header>

    <main role ="main" class="two-thirds">
        <div class="errorBlock">

        </div>

        <div class="container">
        </div>

        <div class="bookmarkList">
            <!-- Add Html to print out our bookmarks (just do a ul) -->
        </div>

    </main>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/store.js"></script>
    <script type="text/javascript" src="scripts/bookmark-list.js"></script>
    <script type="text/javascript" src="scripts/api.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>

</body>

</html>
